permalink: /:year/:month/:day/:title/
markdown: redcarpet
redcarpet:
  smart: false
exclude:
  - Gemfile

gems:
  - jekyll/scholar
  - octopress-image-tag
  - octopress-gist
  - octopress-ink
  - octopress-printable

scholar:
  style: apa
  locale: en

  sort_by: none
  order: ascending

  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: "{{reference}}"

  replace_strings: true
  join_strings:    true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"

