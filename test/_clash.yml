-
  tasks:
    reset_site: 
      - #rm -rf _site
    remove_printable:
      - rm -rf assets/printables
      - echo "Printables removed"
-
  title: "Test Build"
  dir: test-site
  before: remove_printable
  build: true
  after: 
    - reset_site
  compare: 
    - _expected/index.html _site/index.html
    - _expected/2015/04/29/foo/index.html _site/2015/04/29/foo/index.html
    - _expected/stylesheets/all-.css _site/stylesheets/all-.css
    - _expected/assets/images/xor.png _site/assets/images/xor.png
    - _expected/images/octopress-printable/printer.png _site/images/octopress-printable/printer.png
    - _expected/assets/printables/2015-04-29-foo.aux _site/assets/printables/2015-04-29-foo.aux
    - _expected/assets/printables/2015-04-29-foo.bbl _site/assets/printables/2015-04-29-foo.bbl
    - _expected/assets/printables/2015-04-29-foo.blg _site/assets/printables/2015-04-29-foo.blg
    - _expected/assets/printables/2015-04-29-foo.out _site/assets/printables/2015-04-29-foo.out
    - _expected/assets/printables/2015-04-29-foo.pyg _site/assets/printables/2015-04-29-foo.pyg
